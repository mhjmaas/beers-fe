# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

worker_processes auto;
error_log stderr;
pid /var/opt/rh/rh-nginx112/run/nginx/nginx.pid;

# Load dynamic modules. See /opt/rh/rh-nginx112/root/usr/share/doc/README.dynamic.
include /opt/rh/rh-nginx112/root/usr/share/nginx/modules/*.conf;

events {
    worker_connections  1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;

    keepalive_timeout  65;
    types_hash_max_size 2048;
    server_tokens off;

    include       /etc/opt/rh/rh-nginx112/nginx/mime.types;
    default_type  application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /opt/app-root/etc/nginx.d/*.conf;

    server {
        listen       8080 default_server;
        listen       [::]:8080 default_server;
        server_name  _;
        root         /opt/app-root/src;
        index  index.html index.htm;
        try_files $uri$args $uri$args/ $uri $uri/ /index.html =404;

        # Load configuration files for the default server block.
        include      /opt/app-root/etc/nginx.default.d/*.conf;

        location / {
          root  /opt/app-root/src;
          index index.html index.htm;
          # expires -1;
          add_header Pragma "no-cache" always;
          add_header Cache-Control "no-store, no-cache, must-revalidate, post-check=0, pre-check=0" always;
          add_header X-Content-Type-Options nosniff always;
          add_header X-Frame-Options "SAMEORIGIN" always;
          add_header X-XSS-Protection "1; mode=block" always;

          try_files $uri$args $uri$args/ $uri $uri/ /index.html =404;
        }

        location ~* \.(gif|svg|png|jpg|ico)$ {
          root  /opt/app-root/src;
          expires 7d;  #Images veranderen eigenlijk nooit.
          add_header Cache-Control "public, no-transform, must-revalidate, proxy-revalidate" always;
          add_header X-Content-Type-Options nosniff always;
          add_header X-Frame-Options "SAMEORIGIN" always;
          add_header X-XSS-Protection "1; mode=block" always;
        }

        location ~ ^/main[0-9a-z]+\.(js)$ {
          gzip on;
          root  /opt/app-root/src;
          expires 7d; # The main*.js krijgt steeds een andere hashwaarde.
          add_header Cache-Control "private, no-transform, must-revalidate, proxy-revalidate" always;
          add_header X-Content-Type-Options nosniff always;
          add_header X-Frame-Options "SAMEORIGIN" always;
          add_header X-XSS-Protection "1; mode=block" always;
        }

        location ~* \.(js|css)$ {
          gzip on;
          root  /opt/app-root/src;
          expires 60; # Cache these files for 1 minute to prevent double loading of same file (in case of 2 pdftron instances).
          add_header Cache-Control "private, no-transform, must-revalidate, proxy-revalidate" always;
          add_header X-Content-Type-Options nosniff always;
          add_header X-Frame-Options "SAMEORIGIN" always;
          add_header X-XSS-Protection "1; mode=block" always;
        }

        location ~* "(.+)(\.gz\..*|\.gz)$" {
          root  /opt/app-root/src;
          add_header Content-Encoding gzip;
          expires 60; # Cache these files for 1 minute to prevent double loading of same file (in case of 2 pdftron instances).
          add_header Cache-Control "private, no-transform, must-revalidate, proxy-revalidate" always;
          add_header X-Content-Type-Options nosniff always;
          add_header X-Frame-Options "SAMEORIGIN" always;
          add_header X-XSS-Protection "1; mode=block" always;

          # turn off on the fly gzip compression, because
          # it does not currently check header set by "add_header"
          gzip off;
        }

        location ~* "(.+)(\.br\..*|\.br)$" {
          root  /opt/app-root/src;
          add_header Content-Encoding br;
          expires 60; # Cache these files for 1 minute to prevent double loading of same file (in case of 2 pdftron instances).
          add_header Cache-Control "private, no-transform, must-revalidate, proxy-revalidate" always;
          add_header X-Content-Type-Options nosniff always;
          add_header X-Frame-Options "SAMEORIGIN" always;
          add_header X-XSS-Protection "1; mode=block" always;
       }

        error_page 404 /404.html;
        location = /404.html {
           internal;
           root /opt/app-root/src/assets/nginx;
           add_header X-Content-Type-Options nosniff always;
           add_header X-Frame-Options "SAMEORIGIN" always;
           add_header X-XSS-Protection "1; mode=block" always;
        }

        error_page 500 502 503 504  /50x.html;
        location = /50x.html {
           internal;
           root /opt/app-root/src/assets/nginx;
           add_header X-Content-Type-Options nosniff always;
           add_header X-Frame-Options "SAMEORIGIN" always;
           add_header X-XSS-Protection "1; mode=block" always;
        }
    }

}
